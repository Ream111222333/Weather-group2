<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather World</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="source/css/index.css">
    <link rel="stylesheet" href="source/css/search.css">
    <!-- ======= Favicon ====== -->

<body>

    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img id="image-logo" src="./assets/image-icon/weather-logo.svg" alt="logo-weather-app"
                                style="width: 40px; height: 40px;">
                        </span>
                        <span class="title">Weather World</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Home</span>
                    </a>
                </li>
                <li>
                    <a href="source/page/forecast.html">
                        <span class="icon">
                            <ion-icon name="cloud-outline"></ion-icon>
                        </span>
                        <span class="title">Forecast</span>
                    </a>
                </li>
                <li>
                    <a href="source/page/analytic.html">
                        <span class="icon">
                            <ion-icon name="analytics-outline"></ion-icon>
                        </span>
                        <span class="title">Analytic</span>
                    </a>
                </li>
                <li>
                    <a href="source/page/location.html">
                        <span class="icon">
                            <ion-icon name="location-outline"></ion-icon>
                        </span>
                        <span class="title">Location</span>
                    </a>
                </li>
                <li>
                    <a href="source/page/calendar.html">
                        <span class="icon">
                            <ion-icon name="calendar-outline"></ion-icon>
                        </span>
                        <span class="title">Calendar</span>
                    </a>
                </li>

                <li>
                    <a href="source/page/add-new-account.html">
                        <span class="icon">
                            <ion-icon name="person-add-outline"></ion-icon>
                        </span>
                        <span class="title">Add new account</span>
                    </a>
                </li>
            </ul>
        </div>

        <header class="head">
            <nav>
                <div class="topbar">
                    <div class="group-menu-and-search">
                        <div class="toggle">
                            <ion-icon name="menu-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="group-notif-profile">
                        <a href="source/page/notification.html">
                            <div class="notification">
                                <ion-icon name="notifications-outline" id="notification"></ion-icon>
                            </div>
                        </a>
                        <a href="source/page/profile.html">
                            <div class="user">
                                <img id="profile-icon" src="./assets/image-icon/user-profile-icon.svg"
                                    alt="user-profile" style="width: 40px; height: 40px;">
                            </div>
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <!-- ========================= Main ==================== -->


        <div class="main">
            <div class="search">
                <div class="search-wrapper">
                    <input type="search" id="search-input" placeholder="Search weather by city..."
                        aria-label="Search Weather" />

                    <button type="button" id="search-button" class="search-btn" aria-label="Search"
                        onclick="getWeather()">
                        <ion-icon name="search-outline"></ion-icon>
                    </button>
                </div>

                <div id="suggestions" class="suggestions"></div>
            </div>
            <div class="cardBox"></div>
            <div class="current-weather">
                <div class="weather-detail-today" id="weather-detail-today"></div>
                <div class="weather-detail-seven-day" id="weather-detail-seven-day"></div>
                <div id="loading-indicator" style="display: none;">Loading...</div>
            </div>
        </div>
        <!-- ============/=============== -->
    </div>
    <script src="./source/js/storageManager.js"></script>
    <script src="./source/js/index.js"></script>
    <script src="./source/js/page-js/showWeather.js"></script>
    <script src="./source/js/page-js/profile.js"></script>
    <script src="./source/js/page-js/search.js"></script>
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
