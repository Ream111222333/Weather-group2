<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather World</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/profile.css">
    <!-- ======= Favicon ====== -->
    <link rel="shortcut icon" href="../../assets/image-icon/logo-favicon.png" type="image/x-icon">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img id="image-logo" src="/assets/image-icon/weather-logo.svg" alt="Weather World Logo">
                        </span>
                        <span class="title">Weather World</span>
                    </a>
                </li>

                <li><a href="../../index.html"><span class="icon"><ion-icon name="home-outline"></ion-icon></span><span class="title">Home</span></a></li>
                <li><a href="forecast.html"><span class="icon"><ion-icon name="cloud-outline"></ion-icon></span><span class="title">Forecast</span></a></li>
                <li><a href="analytic.html"><span class="icon"><ion-icon name="analytics-outline"></ion-icon></span><span class="title">Analytic</span></a></li>
                <li><a href="location.html"><span class="icon"><ion-icon name="location-outline"></ion-icon></span><span class="title">Location</span></a></li>
                <li><a href="calendar.html"><span class="icon"><ion-icon name="calendar-outline"></ion-icon></span><span class="title">Calendar</span></a></li>
                <li><a href="./post.html"><span class="icon"><ion-icon name="add-outline"></ion-icon></span><span class="title">Create Post</span></a></li>
                <li><a href="add-new-account.html"><span class="icon"><ion-icon name="person-add-outline"></ion-icon></span><span class="title">Add new account</span></a></li>
            </ul>
        </div>

        <header class="head">
            <nav>
                <div class="topbar">
                    <div class="group-menu-and-search">
                        <span class="icon">
                            <img id="image-logo-responsive" src="/assets/image-icon/user-profile-icon.svg" alt="Weather World Logo">
                        </span>
                        <div class="toggle"><ion-icon name="menu-outline"></ion-icon></div>
                        <div class="search">
                            <label>
                                <input type="search" placeholder="Search here" aria-label="Search">
                                <ion-icon name="search-outline"></ion-icon>
                            </label>
                        </div>
                    </div>
                    <div class="group-notif-profile">
                        <a href="./notification.html">
                            <div class="notification"><ion-icon name="notifications-outline" id="notification"></ion-icon></div>
                        </a>
                        <a href="./profile.html">
                            <div class="user">
                                <img id="profile-icon" src="../../assets/image/none_profile.png" alt="User Profile Icon">
                            </div>
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <!-- ======================= Profile ================== -->
            <div class="edite-container">
                <header class="edit-profile-header">
                    <h1>Edit Profile</h1>
                </header>
                <div class="edit-profile-main">
                    <form class="edit-profile-form">
                        <div class="form-group">
                            <label for="profile-pic">Profile Picture</label>
                            <div class="profile-pic-preview">
                                <img src="../../assets/image/none_profile.png" alt="Current Profile Picture" id="profile-pic-preview">
                                <input type="file" id="profile-pic" accept="image/*" aria-label="Upload Profile Picture">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="name">üë§Name</label>
                            <input type="text" id="name" placeholder="Enter your name" required aria-label="Name">
                        </div>

                        <div class="form-group">
                            <label for="email">üìßEmail</label>
                            <input type="email" id="email" placeholder="Enter your email" required aria-label="Email">
                        </div>

                        <div class="form-group">
                            <label for="location">üìçLocation</label>
                            <input type="text" id="location" placeholder="Enter your location" required aria-label="Location">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn save-btn">Save Changes</button>
                            <button type="button" class="btn cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="profile">
                <div class="profile-header">
                    <img id="profile" src="../../assets/image/none_profile.png" alt="User Profile Picture" class="profile-img">
                    <h2 id="profile-name" class="profile-name name">User</h2>
                </div>

                <div class="profile-details">
                    <div class="profile-detail-item">
                        <h4>Name:</h4>
                        <p id="name-detail" class="name">Name</p>
                    </div>
                    <div class="profile-detail-item">
                        <h4>Email:</h4>
                        <p id="email-detail">Email</p>
                    </div>
                    <div class="profile-detail-item">
                        <h4>Location:</h4>
                        <p id="location-detail">Location</p>
                    </div>
                    <div class="profile-detail-item">
                        <h4>Joined:</h4>
                        <p id="date-sign">Date</p>
                    </div>
                </div>

                <div class="profile-actions">
                    <button id="btn-edit-profile" class="btn edit-profile-btn">Edit Profile</button>
                    <a href="../Page/add-new-account.html"><button class="btn logout-btn">Log Out</button></a>
                </div>
            </div>

           
        </div>
    </div>



    <!-- =========== Scripts =========  -->
    <script src="../js/index.js"></script>
    <script src="../js/page-js/form.js"></script>
    <script src="../js/page-js/profile.js"></script>
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
