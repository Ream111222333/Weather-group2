<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonder Weather</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="Css/calendar.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img id="image-logo" src="image/logo.png" alt="logo-weather-app">
                        </span>
                        <span class="title">Weather World</span>
                    </a>
                </li>
                <li><a href="#"><span class="icon"><ion-icon name="home-outline"></ion-icon></span><span class="title">Home</span></a></li>
            </ul>
        </div>

        <!-- Weather App Main -->
        <div class="weather-app">
            <div class="search-area">
                <input type="text" id="city-input" placeholder="Enter city name (e.g., London)">
                <button id="search-btn">Search</button>
            </div>

            <!-- Current Weather -->
            <div class="current-weather">
                <h2 id="city-name">City Name</h2>
                <p id="temp">--Â°C</p>
                <p id="description">--</p>
                <img id="weather-icon" src="" alt="">
            </div>

            <!-- Hourly Forecast -->
            <h3>Hourly Forecast</h3>
            <div class="hourly-forecast" id="hourly-forecast"></div>

            <!-- Daily Forecast -->
            <h3>Daily Forecast</h3>
            <div class="daily-forecast" id="daily-forecast"></div>
        </div>
    </div>

    <script src="JavaScript/index.js"></script>
</body>

</html>
