<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4a261;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8956f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Body/Shirt -->
  <path d="M 60 110 L 55 180 Q 55 190 65 190 L 135 190 Q 145 190 145 180 L 140 110 Q 140 95 125 95 L 75 95 Q 60 95 60 110 Z" 
        fill="#2c3e50" filter="url(#shadow)"/>
  
  <!-- Shirt collar -->
  <path d="M 80 95 L 75 115 L 100 105 L 125 115 L 120 95" fill="#34495e" opacity="0.7"/>
  
  <!-- Head -->
  <circle cx="100" cy="60" r="35" fill="url(#skinGradient)" filter="url(#shadow)"/>
  
  <!-- Hair -->
  <path d="M 65 50 Q 65 25 100 20 Q 135 25 135 50" fill="#3d2817"/>
  
  <!-- Hair shine -->
  <ellipse cx="85" cy="30" rx="12" ry="8" fill="#5c3d2e" opacity="0.6"/>
  
  <!-- Left eye -->
  <ellipse cx="87" cy="55" rx="4" ry="6" fill="#2c1810"/>
  <circle cx="87" cy="54" r="2" fill="white" opacity="0.6"/>
  
  <!-- Right eye -->
  <ellipse cx="113" cy="55" rx="4" ry="6" fill="#2c1810"/>
  <circle cx="113" cy="54" r="2" fill="white" opacity="0.6"/>
  
  <!-- Nose -->
  <path d="M 100 60 L 100 70" stroke="#d4875f" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Mouth (smile) -->
  <path d="M 90 75 Q 100 82 110 75" stroke="#c17a6b" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Face highlight -->
  <ellipse cx="75" cy="50" rx="15" ry="18" fill="white" opacity="0.15"/>
</svg>