<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4F8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0D4E3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Sun rays - top -->
  <line x1="100" y1="15" x2="100" y2="35" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <!-- Sun rays - right -->
  <line x1="165" y1="50" x2="150" y2="65" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <!-- Sun rays - diagonal -->
  <line x1="140" y1="28" x2="128" y2="40" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Sun circle -->
  <circle cx="85" cy="65" r="32" fill="url(#sunGrad)" filter="url(#shadow)"/>
  
  <!-- Cloud -->
  <path d="M 70 110 Q 55 110 50 120 Q 40 120 38 130 Q 35 140 45 150 L 165 150 Q 180 150 180 140 Q 180 130 170 125 Q 165 110 150 110 Q 140 100 125 100 Q 110 100 100 110" 
        fill="url(#cloudGrad)" stroke="#4A90A4" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Cloud highlight/shine -->
  <ellipse cx="95" cy="120" rx="40" ry="12" fill="white" opacity="0.5"/>
  
  <!-- Rain drops (optional detail) -->
  <circle cx="130" cy="160" r="2.5" fill="#667eea" opacity="0.7"/>
  <circle cx="145" cy="165" r="2.5" fill="#667eea" opacity="0.7"/>
  <circle cx="160" cy="160" r="2.5" fill="#667eea" opacity="0.7"/>
</svg>